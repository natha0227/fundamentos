<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD de proveedores</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="header-text">
                        <h1>Gestión de Proveedores</h1>
                        <p>Sistema completo de administración de proveedores</p>
                    </div>
                </div>
                <div class="status-badge">
                    <i class="fas fa-database"></i>
                    <span>Simulación Local</span>
                </div>
            </div>
        </div>
    </header>
    <!-- end Header -->

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="grid">
                 <!-- Formulario -->
                <div class="form-section">
                    <div class="card">
                        <div class="card-header">
                            <h2 id="form-title">
                                <i class="fas fa-plus"></i>
                                Nuevo Proveedor
                            </h2>
                            <button id="cancel-edit" class="btn-icon" style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <form id="provider-form" class="form">
                            <div class="form-group">
                                <label for="name">Nombre *</label>
                                <input type="text" id="name" name="name" placeholder="Nombre del contacto" >
                                <div class="error-message" id="name-error"></div>
                            </div>
                             <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" placeholder="email@ejemplo.com" >
                                <div class="error-message" id="email-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="phone">Teléfono *</label>
                                <input type="tel" id="phone" name="phone" placeholder="+1234567890" >
                                <div class="error-message" id="phone-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="company">Empresa *</label>
                                <input type="text" id="company" name="company" placeholder="Nombre de la empresa" >
                                <div class="error-message" id="company-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="address">Dirección *</label>
                                <input type="text" id="address" name="address" placeholder="Dirección completa" >
                                <div class="error-message" id="address-error"></div>
                            </div>
                              <div class="form-group">
                                <label for="category">Categoría *</label>
                                <select id="category" name="category" >
                                    <option value="">Seleccionar categoría</option>
                                    <option value="Tecnología">Tecnología</option>
                                    <option value="Suministros">Suministros</option>
                                    <option value="Logística">Logística</option>
                                    <option value="Construcción">Construcción</option>
                                    <option value="Alimentación">Alimentación</option>
                                    <option value="Servicios">Servicios</option>
                                    <option value="Manufactura">Manufactura</option>
                                    <option value="Otros">Otros</option>
                                </select>
                                <div class="error-message" id="category-error"></div>
                            </div>
                             <div class="form-group">
                                <label for="status">Estado</label>
                                <select id="status" name="status">
                                    <option value="active">Activo</option>
                                    <option value="inactive">Inactivo</option>
                                </select>
                            </div>

                               <div class="form-actions">
                                <button type="submit" class="btn btn-primary" id="submit-btn">
                                    <i class="fas fa-plus"></i>
                                    <span>Crear Proveedor</span>
                                </button>
                                <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                                    Cancelar
                                </button>
                            </div>
                        </form>

                     </div>
                 </div>

                 <!-- Lista de proveedores -->
                <div class="list-section">
                    <div class="card">
                        <div class="card-header">
                            <h2>
                                <i class="fas fa-building"></i>
                                Proveedores (<span id="provider-count">0</span>)
                            </h2>
                        </div>

                        <!-- Barra de búsqueda -->
                        <div class="search-container">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="search-input" placeholder="Buscar por nombre, empresa, email o categoría...">
                            </div>
                        </div>

                        <!-- Lista de proveedores -->
                        <div class="providers-container">
                            <div id="loading" class="loading" style="display: none;">
                                <div class="spinner"></div>
                                <span>Cargando proveedores...</span>
                            </div>
                            
                            <div id="empty-state" class="empty-state" style="display: none;">
                                <i class="fas fa-building"></i>
                                <h3>No hay proveedores registrados</h3>
                                <p>Comienza agregando tu primer proveedor</p>
                            </div>

                            <div id="no-results" class="empty-state" style="display: none;">
                                <i class="fas fa-search"></i>
                                <h3>No se encontraron proveedores</h3>
                                <p>Intenta con otros términos de búsqueda</p>
                            </div>

                            <div id="providers-list" class="providers-list"></div>

        </div>
    </main>

</body>
